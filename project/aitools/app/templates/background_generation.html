{% extends 'base.html' %}
{% block content %}
  <h2>Background Generation</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      <label for="bg_description" class="form-label">Background Description</label>
      <textarea class="form-control" id="bg_description" name="bg_description" rows="3"></textarea>
    </div>
    <div class="mb-3">
      <label for="generated_background" class="form-label">Upload Generated Background</label>
      <input class="form-control" type="file" id="generated_background" name="generated_background">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
